<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Silpo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-gr-c-s-loaded="true">
  <div class="calc">
    <div>
      <h1>Вага:</h1>
      <span id="product-weight">
        <!-- 1.51кг -->
      </span>
    </div>
    <div>
      <h1>Ціна за кг:</h1>
      <span id="product-price">
        <!-- 34.29$/кг -->

    </div>

        <!-- 51.78$ -->
      </span>
    </div>

        <h2>apple</h2>

      </div>

  </div>
